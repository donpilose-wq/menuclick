<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Carta - Don Pilo/title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f3f0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #806250;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: box-shadow 0.5s;
    }
    form.editando {
      box-shadow: 0 0 15px #806250;
    }
    input, textarea, datalist {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #806250;
      color: white;
    }
    img {
      max-width: 60px;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #806250;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #a07b68;
    }
    #preview {
      max-width: 100px;
      margin-top: 5px;
      display: block;
      border-radius: 8px;
    }
    #search {
      width: 60%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #btnArriba {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #806250;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 100;
      transition: background 0.3s;
    }
    #btnArriba:hover {
      background: #a07b68;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n - Don Pilo</h1>

  <!-- TOKEN -->
  <div style="margin-bottom:15px; background:#eee; padding:10px; border-radius:8px;">
    <label for="token">Token de GitHub:</label><br>
    <input type="password" id="token" placeholder="Pega tu token aqu√≠" style="width:70%; padding:8px;">
    <button onclick="saveToken()">Guardar Token</button>
    <button onclick="clearToken()">Borrar Token</button>
    <p id="tokenStatus"></p>
  </div>

  <!-- BUSCADOR -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar producto...">
    <button onclick="filterProducts()">üîç Buscar</button>
  </div>

  <!-- FORMULARIO -->
  <form id="form">
    <input type="hidden" id="editIndex">
    <label>Nombre</label>
    <input type="text" id="nombre" required>

    <label>Descripci√≥n</label>
    <textarea id="descripcion" required></textarea>

    <label>Precio</label>
    <input type="number" id="precio" required>

    <label>Imagen (ej: img/foto.jpg)</label>
    <input type="text" id="imagen" required oninput="previewImage()">
    <img id="preview" src="" alt="Vista previa">

    <label>Categor√≠a</label>
    <input list="listaCategorias" type="text" id="categoria" placeholder="Ej: CAFETER√çA, POSTRES, etc." required>
    <datalist id="listaCategorias"></datalist>

    <button type="submit">Guardar</button>
  </form>

  <!-- TABLA -->
  <h2 id="tablaTitulo">Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Imagen</th><th>Nombre</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>Precio</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <!-- BOT√ìN ARRIBA -->
  <button id="btnArriba" onclick="subir()">‚¨ÜÔ∏è</button>

 <script>
const USERNAME = "donpilose-wq";
const REPO = "menuclick"; 
const FILE_PATH = "productos.json";
let productos = [];
let autoSaveTimer = null;

// üü§ TOKEN
function saveToken(){
  const t=document.getElementById('token').value.trim();
  if(t){ 
    localStorage.setItem('github_token',t); 
    document.getElementById('token').value=''; 
    document.getElementById('tokenStatus').innerText="‚úÖ Token guardado."; 
  }
}
function clearToken(){ 
  localStorage.removeItem('github_token'); 
  document.getElementById('tokenStatus').innerText="‚ö†Ô∏è Token borrado."; 
}
function getToken(){ return localStorage.getItem('github_token'); }

// üü§ CARGAR PRODUCTOS (sin cach√©)
async function loadProducts(){
  const url = `https://donpilose-wq.github.io/${REPO}/${FILE_PATH}?v=${Date.now()}`;
  const res = await fetch(url, { cache: "no-store" });
  productos = await res.json();
  render(productos);
  updateCategoryList();
}

// üü§ RENDER TABLA
function render(lista){
  const tb = document.getElementById('tbody'); 
  tb.innerHTML = '';
  lista.forEach((p) => {
    tb.innerHTML += `
      <tr data-nombre="${p.nombre}">
        <td><img src="${p.imagen}" alt=""></td>
        <td>${p.nombre}</td>
        <td>${p.descripcion}</td>
        <td>${p.categoria}</td>
        <td>$${p.precio}</td>
        <td>
          <button onclick="editProduct('${p.nombre.replace(/'/g, "\\'")}')">Editar</button>
          <button onclick="deleteProduct('${p.nombre.replace(/'/g, "\\'")}')">Eliminar</button>
        </td>
      </tr>`;
  });
}

// üü§ EDITAR PRODUCTO
function editProduct(nombre){
  const p = productos.find(prod => prod.nombre === nombre);
  if(!p) return;

  document.getElementById('nombre').value = p.nombre;
  document.getElementById('descripcion').value = p.descripcion;
  document.getElementById('precio').value = p.precio;
  document.getElementById('imagen').value = p.imagen;
  document.getElementById('categoria').value = p.categoria;
  document.getElementById('editIndex').value = productos.indexOf(p);
  document.getElementById('preview').src = p.imagen;

  const form = document.getElementById('form');
  form.scrollIntoView({behavior:"smooth", block:"start"});
  form.classList.add('editando');
  setTimeout(()=>form.classList.remove('editando'),2000);
}

// üü§ ELIMINAR PRODUCTO
function deleteProduct(nombre){
  const i = productos.findIndex(prod => prod.nombre === nombre);
  if(i === -1) return;
  if(confirm('¬øEliminar producto?')){
    productos.splice(i, 1);
    render(productos);
    updateCategoryList();
    saveToGitHub(JSON.stringify(productos,null,2));
  }
}

// üü§ ACTUALIZAR CATEGOR√çAS
function updateCategoryList(){
  const cats=[...new Set(productos.map(p=>p.categoria))].sort();
  const datalist=document.getElementById('listaCategorias');
  datalist.innerHTML='';
  cats.forEach(c=>{
    const opt=document.createElement('option');
    opt.value=c;
    datalist.appendChild(opt);
  });
}

// üü§ BUSCADOR
const searchInput=document.getElementById("search");
searchInput.addEventListener("keypress",function(e){
  if(e.key==="Enter"){
    e.preventDefault();
    filterProducts();
  }
});

function filterProducts(){
  const q=searchInput.value.toLowerCase().trim();
  if(!q){ render(productos); return; }
  const filtrados=productos.filter(p=>
    p.nombre.toLowerCase().includes(q) ||
    p.descripcion.toLowerCase().includes(q) ||
    p.categoria.toLowerCase().includes(q)
  );
  render(filtrados);
  if(filtrados.length>0){
    document.getElementById("tablaTitulo").scrollIntoView({behavior:"smooth"});
  }
}

// üü§ PREVIEW
function previewImage(){
  const src=document.getElementById('imagen').value.trim();
  document.getElementById('preview').src=src||'';
}

// üü§ NOTIFICACI√ìN
function mostrarNotificacion(mensaje, exito = true) {
  const notif = document.getElementById('notificacion');
  notif.style.background = exito ? '#806250' : '#c0392b';
  notif.innerText = mensaje;
  notif.style.display = 'block';
  setTimeout(() => notif.style.display = 'none', 3000);
}

// üü§ GUARDAR EN GITHUB + REFRESCAR AUTOM√ÅTICO
async function saveToGitHub(newContent){
  const TOKEN = getToken();
  if(!TOKEN){ mostrarNotificacion("‚ö†Ô∏è Guard√° tu token primero.", false); return; }

  const apiUrl = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`;

  try {
    const getRes = await fetch(apiUrl, { headers: { Authorization: `token ${TOKEN}` } });
    const data = await getRes.json();

    const updateRes = await fetch(apiUrl, {
      method: "PUT",
      headers: {
        "Authorization": `token ${TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Actualizaci√≥n desde admin.html",
        content: btoa(unescape(encodeURIComponent(newContent))),
        sha: data.sha
      })
    });

    if (updateRes.ok) {
      mostrarNotificacion("‚úÖ Cambios guardados en GitHub.");
      // üîÅ Recargar productos despu√©s del guardado
      setTimeout(async () => {
        await loadProducts();
        mostrarNotificacion("üîÑ Datos actualizados con √©xito.");
      }, 2000);
    } else {
      mostrarNotificacion("‚ùå Error al guardar en GitHub.", false);
    }
  } catch (err) {
    console.error(err);
    mostrarNotificacion("‚ùå Error al conectar con GitHub.", false);
  }
}

// üü§ AUTO GUARDADO
["nombre","descripcion","precio","imagen","categoria"].forEach(id=>{
  document.getElementById(id).addEventListener("input",()=>{
    clearTimeout(autoSaveTimer);
    autoSaveTimer=setTimeout(()=>{
      const idx=document.getElementById('editIndex').value;
      if(idx==='') return;
      productos[idx]={
        nombre:document.getElementById('nombre').value,
        descripcion:document.getElementById('descripcion').value,
        precio:parseFloat(document.getElementById('precio').value),
        imagen:document.getElementById('imagen').value,
        categoria:document.getElementById('categoria').value
      };
      saveToGitHub(JSON.stringify(productos,null,2));
    },1000);
  });
});

// üü§ GUARDAR MANUAL
document.getElementById('form').onsubmit=function(e){
  e.preventDefault();
  const idx=document.getElementById('editIndex').value;
  const prod={
    nombre:document.getElementById('nombre').value,
    descripcion:document.getElementById('descripcion').value,
    precio:parseFloat(document.getElementById('precio').value),
    imagen:document.getElementById('imagen').value,
    categoria:document.getElementById('categoria').value
  };
  if(idx===''){ productos.push(prod);} 
  else { productos[idx]=prod; document.getElementById('editIndex').value='';}
  render(productos);
  updateCategoryList();
  this.reset();
  document.getElementById('preview').src='';
  saveToGitHub(JSON.stringify(productos,null,2));
}

// üü§ BOT√ìN ARRIBA
window.onscroll=function(){
  document.getElementById("btnArriba").style.display=window.scrollY>300?"block":"none";
};
function subir(){
  document.getElementById("form").scrollIntoView({behavior:"smooth"});
}

// üü§ INICIO
loadProducts();
if(getToken()){ document.getElementById('tokenStatus').innerText="üîê Token cargado."; }
</script>
