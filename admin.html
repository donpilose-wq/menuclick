<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Carta - Don Pilose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f3f0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #806250;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: box-shadow 0.5s;
    }
    form.editando {
      box-shadow: 0 0 15px #806250;
    }
    input, textarea, datalist {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #806250;
      color: white;
    }
    img {
      max-width: 60px;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #806250;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #a07b68;
    }
    #preview {
      max-width: 100px;
      margin-top: 5px;
      display: block;
      border-radius: 8px;
    }
    #search {
      width: 60%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #btnArriba {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #806250;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 100;
      transition: background 0.3s;
    }
    #btnArriba:hover {
      background: #a07b68;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n - Don Pilose</h1>

  <!-- BUSCADOR -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar producto...">
    <button id="btnBuscar">Buscar</button>
  </div>

  <!-- FORMULARIO -->
  <form id="form">
    <input type="hidden" id="editIndex">
    <label>Nombre</label>
    <input type="text" id="nombre" required>

    <label>Descripci√≥n</label>
    <textarea id="descripcion" required></textarea>

    <label>Precio</label>
    <input type="number" id="precio" required>

    <label>Imagen (ej: img/foto.jpg)</label>
    <input type="text" id="imagen" required oninput="previewImage()">
    <img id="preview" src="" alt="Vista previa">

    <label>Categor√≠a</label>
    <input list="listaCategorias" type="text" id="categoria" placeholder="Ej: CAFETER√çA, POSTRES, etc." required>
    <datalist id="listaCategorias"></datalist>

    <button type="submit">Guardar</button>
  </form>

  <!-- TABLA -->
  <h2 id="tablaTitulo">Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Imagen</th><th>Nombre</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>Precio</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <button id="btnArriba" onclick="subir()">‚¨Ü</button>

  <script>
    // üü§ CONFIG GITHUB
    const USERNAME = "donpilose-wq";
    const REPO = "menuclick";
    const FILE_PATH = "productos.json";
    let productos = [];

    // üü§ TOKEN (solo t√∫ lo usas)
    const CLAVE_SECRETA = "Menuclick"; // palabra clave
    const TOKEN_REAL = "PON_AQUI_TU_TOKEN_DE_GITHUB"; // ‚ö†Ô∏è reemplaz√° esto con tu token

    function pedirClave() {
      const clave = prompt("üîê Ingrese la clave de administrador:");
      if (clave === CLAVE_SECRETA) {
        localStorage.setItem("github_token", TOKEN_REAL);
        alert("‚úÖ Acceso autorizado.");
      } else {
        alert("‚ùå Clave incorrecta. No se puede acceder.");
        throw new Error("Acceso denegado.");
      }
    }

    pedirClave();

    // üü§ CARGAR PRODUCTOS
    async function loadProducts(){
      try {
        const res = await fetch("productos.json");
        if (!res.ok) throw new Error("No se pudo cargar productos.json");
        productos = await res.json();
        render(productos);
        updateCategoryList();
      } catch (err) {
        console.error("Error al cargar productos:", err);
        alert("‚ö†Ô∏è No se pudieron cargar los productos.");
      }
    }

    // üü§ RENDER TABLA (√≠ndice real)
    function render(lista){
      const tb=document.getElementById('tbody'); 
      tb.innerHTML='';
      lista.forEach((p)=>{
        const indexOriginal = productos.indexOf(p); // √≠ndice real
        tb.innerHTML+=`
          <tr>
            <td><img src="${p.imagen}" alt=""></td>
            <td>${p.nombre}</td>
            <td>${p.descripcion}</td>
            <td>${p.categoria}</td>
            <td>$${p.precio}</td>
            <td>
              <button onclick="edit(${indexOriginal})">Editar</button>
              <button onclick="del(${indexOriginal})">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    // üü§ ACTUALIZAR CATEGOR√çAS
    function updateCategoryList(){
      const cats=[...new Set(productos.map(p=>p.categoria))].sort();
      const datalist=document.getElementById('listaCategorias');
      datalist.innerHTML='';
      cats.forEach(c=>{
        const opt=document.createElement('option');
        opt.value=c;
        datalist.appendChild(opt);
      });
    }

    // üü§ BUSCADOR (solo busca con Enter o bot√≥n)
    const searchInput = document.getElementById("search");
    const btnBuscar = document.getElementById("btnBuscar");

    // Enter
    searchInput.addEventListener("keypress", function(e){
      if(e.key === "Enter"){
        e.preventDefault();
        filterProducts();
      }
    });

    // Clic en bot√≥n
    btnBuscar.addEventListener("click", function(){
      filterProducts();
    });

    function filterProducts(){
      const q = searchInput.value.toLowerCase().trim();
      if(!q){
        render(productos);
        return;
      }
      const filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(q) ||
        p.descripcion.toLowerCase().includes(q) ||
        p.categoria.toLowerCase().includes(q)
      );
      render(filtrados);
      if(filtrados.length>0){
        document.getElementById("tablaTitulo").scrollIntoView({ behavior: "smooth" });
      } else {
        alert("‚ö†Ô∏è No se encontraron productos que coincidan con la b√∫squeda.");
      }
    }

    // üü§ PREVIEW IMG
    function previewImage(){
      const src=document.getElementById('imagen').value.trim();
      document.getElementById('preview').src=src || '';
    }

    // üü§ GUARDAR EN GITHUB
    async function saveToGitHub(newContent){
      const TOKEN = localStorage.getItem("github_token");
      if(!TOKEN){ alert("‚ö†Ô∏è No autorizado."); return; }

      const apiUrl = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`;
      const getRes = await fetch(apiUrl,{ headers:{Authorization:`token ${TOKEN}`} });
      const data = await getRes.json();

      const updateRes = await fetch(apiUrl,{
        method:"PUT",
        headers:{
          "Authorization":`token ${TOKEN}`,
          "Content-Type":"application/json"
        },
        body:JSON.stringify({
          message:"Actualizaci√≥n desde admin.html",
          content:btoa(unescape(encodeURIComponent(newContent))),
          sha:data.sha
        })
      });

      if(updateRes.ok){ alert("‚úÖ Cambios guardados en GitHub."); }
      else{ alert("‚ùå Error al guardar en GitHub."); }
    }

    // üü§ GUARDAR PRODUCTO
    document.getElementById('form').onsubmit=function(e){
      e.preventDefault();
      const idx=document.getElementById('editIndex').value;
      const prod={
        nombre:document.getElementById('nombre').value,
        descripcion:document.getElementById('descripcion').value,
        precio:parseFloat(document.getElementById('precio').value),
        imagen:document.getElementById('imagen').value,
        categoria:document.getElementById('categoria').value
      };
      if(idx===''){ productos.push(prod);} 
      else { productos[idx]=prod; document.getElementById('editIndex').value=''; }
      render(productos);
      updateCategoryList();
      this.reset();
      document.getElementById('preview').src='';
      document.getElementById('form').classList.remove('editando');
      saveToGitHub(JSON.stringify(productos,null,2));
    }

    // üü§ EDITAR
    function edit(i){
      const p=productos[i];
      document.getElementById('nombre').value=p.nombre;
      document.getElementById('descripcion').value=p.descripcion;
      document.getElementById('precio').value=p.precio;
      document.getElementById('imagen').value=p.imagen;
      document.getElementById('categoria').value=p.categoria;
      document.getElementById('editIndex').value=i;
      document.getElementById('preview').src=p.imagen;

      const form=document.getElementById('form');
      form.scrollIntoView({ behavior: "smooth", block: "start" });
      form.classList.add('editando');
      setTimeout(()=>form.classList.remove('editando'), 2000);
    }

    // üü§ ELIMINAR
    function del(i){
      if(confirm('¬øEliminar producto?')){
        productos.splice(i,1);
        render(productos);
        updateCategoryList();
        saveToGitHub(JSON.stringify(productos,null,2));
      }
    }

    // üü§ BOT√ìN SUBIR
    window.onscroll = function() {
      document.getElementById("btnArriba").style.display =
        window.scrollY > 300 ? "block" : "none";
    };
    function subir(){
      document.getElementById("form").scrollIntoView({ behavior: "smooth" });
    }

    // üü§ INICIO
    loadProducts();
  </script>
</body>
</html>
